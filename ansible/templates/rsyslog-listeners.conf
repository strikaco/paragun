#  /etc/rsyslog.conf	Configuration file for rsyslog.
#
#			For more information see
#			/usr/share/doc/rsyslog-doc/html/rsyslog_conf.html
#
#  Default logging rules can be found in /etc/rsyslog.d/50-default.conf


#################
#### MODULES ####
#################

module(load="imuxsock") # provides support for local system logging
module(load="imklog")   # provides kernel logging support
#module(load="immark")  # provides --MARK-- message capability

# provides UDP syslog reception
module(load="imudp")

# provides TCP syslog reception
module(load="imtcp")

# provides RELP syslog reception
module(load="imrelp")

# allows reading from files (currently not used)
#module(load="imfile" mode="inotify")

# Enable non-kernel facility klog messages (legacy)
#$KLogPermitNonKernelFacility on

###########################
#### GLOBAL DIRECTIVES ####
###########################

# Create a template for where to store incoming logs
template(name="RemoteDynaFileTemplate" type="string"
    # Since we have multiple rsyslogs running in parallel, we must include the
    # name of the host that received each set of logs in the filename.
    # Otherwise, receivers will overwrite each other's logfiles when it's all 
    # backed up to a shared bucket.
    string="/var/log/received/%$year%/%$month%/%$day%/%FROMHOST%/%$myhostname%_%$year%_%$month%_%$day%.log"
)

#
# Use traditional timestamp format.
# To enable high precision timestamps, comment out the following line.
#
$ActionFileDefaultTemplate RSYSLOG_TraditionalFileFormat

# Filter duplicated messages
$RepeatedMsgReduction on

#
# Set the default permissions for all log files.
#
$FileOwner syslog
$FileGroup adm
$FileCreateMode 0640
$DirCreateMode 0755
$Umask 0022
$PrivDropToUser syslog
$PrivDropToGroup syslog

#
# Where to place spool and state files
#
$WorkDirectory /var/spool/rsyslog

#
# Include all config files in /etc/rsyslog.d/
#
$IncludeConfig /etc/rsyslog.d/*.conf

